<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="nyt.css">
  <title>NY Times API example</title>
</head>

<body>
  <h1>NY Times Video Search</h1>
  <div class="wrapper">
    <div class="controls">
      <!-- Search Form -->
      <form>
        <p>
          <label for="search">Enter a SINGLE search term (required): </label><br>
          <input type="text" id="search" class="search" placeholder="Enter search here" required>
        </p>
        <p>
          <label for="start-date">Enter a start date (optional): </label><br>
          <input type="text" id="start-date" class="start-date" pattern="[0-9]{8}" placeholder="YYYYMMDD">
        </p>
        <p>
          <label for="end-date">Enter an end date (optional): </label><br>
          <input type="text" id="end-date" class="end-date" pattern="[0-9]{8}" placeholder="YYYYMMDD">
        </p>
        <p>
          <button class="submit">Submit Search</button>
        </p>
      </form>
    </div>
    <!-- Results Section -->
    <div class="results">
      <!-- Results Navigation -->
      <nav>
        <button class="prev">Previous 10</button>
        <button class="next">Next 10</button>
      </nav>
      <!-- Results from Request -->
      <section>

      </section>
    </div>
  </div>

  <script type="text/javascript" src="nyt.js"></script>
</body>

</html>
